<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'contas/css/listagem.css' %}">
</head>

<body>

    <div>
        <div class="form">
            <a class="new" href="{% url 'url_nova' %}">
                <p><button>Nova transação</button>
            </a></p>
            {% for i in transacoes %}
            <ul>
                <a class="list-description" href="{% url 'url_update' i.id %}">
                    <button>
                        {{ i.descricao }} - {{ i.data }} -
                        {{ i.valor }} - {{ i.categoria }}
                    </button>
                </a>
            </ul>
            {% endfor %}
        </div>
    </div>
</body>

</html>
