<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'contas/css/listagem.css' %}">
</head>
<body>
    <nav>
        <h1>Controle Gastos</h1>
    </nav>
    <ul>        
    {% for i in transacoes %}
        <li>
        <a class="list-description" href="{% url 'url_update' i.id %}">
            {{ i.descricao }} - {{ i.data }} - 
            {{ i.valor }} - {{ i.categoria }}
        </a>
        </li>
    {% endfor %}
    <a class="new" href="{% url 'url_nova' %}">Nova transação</a>
    </ul>
</body>
</html>
