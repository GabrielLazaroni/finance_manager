<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'contas/css/form.css' %}">
</head>

<body>
    <header class="header">
        <a class="title" href="">YourMoney</a>
        <nav>
            <ul class="menu">
                <li><a href="">Sobre</a></li>
                <li><a href="">contato</a></li>
            </ul>
        </nav>
    </header>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Salvar</button>
        {% if transacao %}
        <a href="{% url 'url_delete' transacao.id %}">Remover</a>
        {% endif %}
    </form>
</body>

</html>
